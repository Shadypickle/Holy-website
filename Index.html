<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu-like Desktop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Ubuntu, sans-serif;
            background-color: #f0f0f0;
        }
        
        /* Desktop background */
        .desktop-background {
            background-image: url('ubuntu-wallpaper.jpg'); /* Add your Ubuntu wallpaper */
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        /* Taskbar styles */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        /* Task button styles */
        .task-button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
        }
        
        .task-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        /* App window styles */
        .app-window {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            max-width: 1200px;
            max-height: 800px;
            display: none;
            z-index: 1;
        }
        
        /* Close button styles */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #777;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-button:hover {
            color: #333;
        }
        
        /* Iframe styles */
        .app-window iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="desktop-background"></div>
    
    <!-- Taskbar -->
    <div class="taskbar">
        <button class="task-button" onclick="toggleApp('github')">GitHub</button>
        <button class="task-button" onclick="toggleApp('youtube')">YouTube</button>
        <button class="task-button" onclick="toggleApp('browser')">Browser</button>
        <button class="task-button" onclick="toggleApp('terminal')">Terminal</button>
        <button class="task-button" onclick="copyCode()">Copy Code</button>
        <!-- Add more app buttons as needed -->
    </div>
    
    <!-- GitHub app window -->
    <div id="github-window" class="app-window">
        <span class="close-button" onclick="toggleApp('github')"><i class="fas fa-times"></i></span>
        <iframe src="https://github.com"></iframe>
    </div>
    
    <!-- YouTube app window -->
    <div id="youtube-window" class="app-window">
        <span class="close-button" onclick="toggleApp('youtube')"><i class="fas fa-times"></i></span>
        <iframe src="https://www.youtube.com"></iframe>
    </div>
    
    <!-- Browser app window -->
    <div id="browser-window" class="app-window">
        <span class="close-button" onclick="toggleApp('browser')"><i class="fas fa-times"></i></span>
        <iframe src="https://ultraviolet-proxy.herokuapp.com"></iframe>
    </div>
    
    <!-- Terminal app window -->
    <div id="terminal-window" class="app-window">
        <span class="close-button" onclick="toggleApp('terminal')"><i class="fas fa-times"></i></span>
        <iframe src="https://example.com/linux-terminal" allow="fullscreen"></iframe>
    </div>
    
    <script>
        // Generate random URL
        const randomCode = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        // Redirect to the new URL immediately
        window.location.replace(`https://example.com/${randomCode}`);
        
        // Copy website code to clipboard
        function copyCode() {
            const htmlContent = document.documentElement.outerHTML;
            navigator.clipboard.writeText(htmlContent)
                .then(() => alert('Website code copied to clipboard!'))
                .catch(err => console.error('Failed to copy website code: ', err));
        }
        
        // Toggle app window visibility
        function toggleApp(appName) {
            const appWindow = document.getElementById(`${appName}-window`);
            if (appWindow.style.display === 'block') {
                appWindow.style.display = 'none';
            } else {
                appWindow.style.display = 'block';
            }
        }
    </script>
</body>
</html>
